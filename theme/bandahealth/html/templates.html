<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Templates</title>
</head>
<!-- Only text in the body tag will be used -->
<body>
<template id="loadingDiv">
    <div class="z-loading">
        <div class="z-loading-indicator">
            <span class="z-loading-icon"></span>
            Processing...
        </div>
    </div>
</template>

<template id="loginAdvancedRow">
    <tr class="advanced-row">
        <td class="advanced-label">
            <div class="z-group">
                <div class="z-group-inner z-group-header">
                    <div class="z-group-header-body">
                        <span class="z-group-icon-close z-group-icon"></span>
                        <span class="z-label">Advanced</span>
                    </div>
                </div>
            </div>
        </td>
        <td class="advanced-field">
            <div class="z-group">
                <div class="z-group-inner z-group-header">
                    <div class="z-group-header-body"></div>
                </div>
            </div>
        </td>
    </tr>
</template>

<template id="gridToggleButton">
    <a class="toolbar-button  z-toolbarbutton" title="Grid tOggle    Alt+T" tabindex="0">
        <span class="z-toolbarbutton-content">
            <img src="/webui/theme/bandahealth/images/Multi24.png" align="absmiddle">
        </span>
    </a>
</template>
</body>
</html>
